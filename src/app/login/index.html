
<div class="row login-box">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-info">
            <div class="panel-heading">
                欢迎登录任务管理系统
            </div>
            <div class="panel-body">
                <form ng-submit="doLogin()">
                    <div class="form-group">
                        <label for="">账户：</label>
                        <input type="text" class="form-control" ng-model="userEntity.username" placeholder="请输入账号">
                    </div>
                    <div class="form-group">
                        <label for="">密码：</label>
                        <input type="password" class="form-control" ng-model="userEntity.password" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <label for=""><input ng-model="userEntity.rememberMe" type="checkbox" />记住我</label>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button class="btn btn-primary">登录</button>
                        </div>
                        <div class="login-reg-box">
                            <span>还没有账户？ <a href="#!/register">注册</a></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
